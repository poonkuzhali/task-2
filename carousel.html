<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>

  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>
</head>
<body>
<div class="container">

    
  <!-- Static navbar -->
   
   <nav class="navbar navbar-default">
   
     <div class="container-fluid">
      
    <div class="navbar-header">
          
  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
     
         <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
   
           <span class="icon-bar"></span>
     
         <span class="icon-bar"></span>
       
     </button>
            
<a class="navbar-brand" href="D:\bootstrap-master\docs\examples\appjs\carousel.html">Blog</a>
 
         </div>
 
         <div id="navbar" class="navbar-collapse collapse">
  
          <ul class="nav navbar-nav">
              <li class="active"><a href="D:\bootstrap-master\docs\examples\appjs\carousel.html">Home</a></li>
  
            <li><a href="D:\bootstrap-master\docs\examples\appjs\cbout.html">About</a></li>
 
             <li><a href="D:\bootstrap-master\docs\examples\appjs\contact.html">Contact</a></li>

             
       </ul>
  
</div>
</div>
</div>
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Click Me!</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Hey there </h4>
      </div>
      <div class="modal-body">
        <p>Have a nice day :)</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4k6feFfr_ja_ulh_6vQpSAiTg8OL54FeCk-0HMw4s4z3ZvcXl8g" alt="roses" width="460" height="345">
      </div>

      <div class="item">
        <img src="http://www.harekrsna.de/lotus-feet-hand/beautiful_pink_lotus.jpg" alt="lotus" width="460" height="345">
      </div>
    
      <div class="item">
        <img src="http://hd.wallpaperswide.com/thumbs/white_flower_3-t2.jpg" alt="white flower" width="460" height="345">
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
